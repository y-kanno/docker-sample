version: '2'
services:
  db_data:
    image: busybox
    volumes:
      - /var/lib/mysql
      - /share
  db:
    image: mysql:latest
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
    volumes_from:
      - db_data
    ports:
      - "3306:3306"
  web:
    build: .
    command: [bin/entry]
    volumes_from:
      - db_data
    volumes:
      - .:/myapp
    ports:
      - "3000:3000"
    depends_on:
      - db
